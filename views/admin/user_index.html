{% extends 'layout.html' %}

{% block main %}
<ol class="breadcrumb">
  <li><a href="#">管理首页</a></li>
  <li><span>用户管理</span></li>
</ol>

<h3>用户列表</h3>


<table class="table table-hover">
    <tr>
        <th>用户id</th>
        <th>用户名</th>
        <th>用户密码</th>
        <th>是否为管理员</th>
    </tr>
    {% for user in users %}
    <tr>
        <td>{{user._id.toString()}}</td>
        <td>{{user.username}}</td>
        <td>{{user.password}}</td>
        <td>
            {% if user.isAdmin %}是{% endif %}
        </td>
    </tr>
    
    {% endfor %}
</table>

<div style="width: 800px;margin: auto;margin-top: 50px;">
    {% include '../../template/pagination.html' %}
</div>


{% endblock %}
